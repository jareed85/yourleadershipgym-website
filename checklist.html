<!DOCTYPE html>

<head>

  <title>5-Minute Daily Leadership Habit Checklist | Leadership Gym</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Adjust spacing and alignment */
    header {
      margin-bottom: 1rem;
    }
    /* ===== Checklist Download CTA ===== */
    .download-cta {
      display: inline-flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 1.5rem 0;
    }
    .download-cta .button,
    .download-cta button {
      flex: 1 1 auto;
      max-width: 200px;
      padding: 0.75rem 1.5rem;
      background: #4EC3E0;
      color: #1F2D2D;
      text-decoration: none;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .download-cta .button:hover,
    .download-cta button:hover {
      background: #3bb5d3;
    }
    main {
      padding: 1rem 1rem 2rem;
    }
    main h1 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    main ul {
      list-style: none;
      padding: 0;
    }
    main li {
      margin-bottom: 2rem;
    }
    main label {
      display: block;
      line-height: 1.6;
      margin-top: 0.5rem;
    }
    main label strong {
      display: inline-block;
      font-size: 1.1rem;
      margin-left: 0.3rem;
      vertical-align: middle;
    }
    main input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.5rem;
      vertical-align: middle;
      margin-bottom: 0;
    }
    footer a {
      color: #4EC3E0;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    footer nav.footer-nav {
      margin-top: 1rem;
    }
    @media print {
      header,
      .download-cta,
      footer {
        display: none !important;
      }
      body {
        background: none !important;
        color: #000 !important;
      }
      main {
        padding: 0 !important;
      }
    }
  </style>
</head>
