  <link rel="stylesheet" href="styles.css">

    /* Page-specific overrides */
    body.checklist-page main {

    }
    body.checklist-page main h1,

    }
    /* Ensure space below title */
    body.checklist-page main h1 {
      margin-bottom: 2rem !important;
    }
    /* Header spacing */
    header {

    }
    /* Download CTA */
    .download-cta {

      flex-direction: column;
      align-items: center;

    }

      color: #1F2D2D;
      text-decoration: none;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .download-cta .button:hover,
    .download-cta button:hover {
      background: #3bb5d3;
    }
    /* Checklist styling */
    main h1 {
      font-size: 1.5rem;

      margin-bottom: 2rem;
    }
    main ul {
      list-style: none;
    }
    main li {
      margin-bottom: 1.5rem;
    }
    main label strong {
      font-size: 1.1rem;
      vertical-align: middle;
    }
    main label div {
      margin-left: 1.75rem;
      line-height: 1.5;
    }
    main li:nth-child(3) div {
      /* indent for numbered list remains as margin-left */
    }
    /* Hide non-content on print */
    @media print {
      header,
      .download-cta,
      footer {
        display: none !important;
      }
      body {
        background: none !important;
        color: #000 !important;
      }
      main {

      }
    }
  </style>
</head>
