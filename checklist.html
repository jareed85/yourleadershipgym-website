<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>5-Minute Daily Leadership Habit Checklist | Leadership Gym</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    main {
      padding: 2rem 1rem;
    }
    main h1 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    main ul {
      list-style: none;
      padding: 0;
    }
    main li {
      margin-bottom: 2rem;
    }
    main label {
      display: block;
      line-height: 1.6;
    }
    main label strong {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
    }
    main input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    footer a {
      color: #4EC3E0;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    footer nav.footer-nav {
      margin-top: 1rem;
    }
  </style>
</head>
<body class="checklist-page">
  <header>
    <img class="logo" src="https://raw.githubusercontent.com/jareed85/yourleadershipgym-website/main/LG_logo_fullcolor_export.png" alt="Leadership Gym Logo">
  </header>
  <main>
    <h1>5-Minute Daily Leadership Habit Checklist</h1>
    <ul>
      <li>
        <label>
          <input type="checkbox">
          <strong>Reflective Journaling</strong>
          <div>• What’s one decision I made today?</div>
          <div>• What went well—and what could I improve?</div>
          <div>• One lesson I’ll carry into tomorrow: ___________</div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox">
          <strong>Solicit Honest Feedback</strong>
          <div>• Who can I ask for candid feedback today?</div>
          <div>• Feedback question: “What’s one thing I could have done better?”</div>
          <div>• I’ll reach out to: _______________</div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox">
          <strong>Set Clear Daily Priorities</strong>
          <div>• Top 3 tasks that will move my team forward:</div>
          <div style="margin-left:1.5rem;">1. ___________</div>
          <div style="margin-left:1.5rem;">2. ___________</div>
          <div style="margin-left:1.5rem;">3. ___________</div>
          <div>• Time-block or delegate as needed</div>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox">
          <strong>Recognize a Team Win</strong>
          <div>• What went right for my team today?</div>
          <div>• Who deserves a quick shout-out or thank-you?</div>
          <div>• I’ll acknowledge: _______________ via ___ (e.g., email, Slack)</div>
        </label>
      </li>
    </ul>
  </main>
  <footer>
    <a href="https://yourleadershipgym.com">Back to Leadership Gym</a>
    <nav class="footer-nav">
      <a href="/privacy">Privacy Policy</a><span>•</span><a href="/terms">Terms of Service</a>
    </nav>
    <p>&copy; 2025 Leadership Gym</p>
  </footer>
</body>
</html>
