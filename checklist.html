  <main>
    <h1>5-Minute Daily Leadership Habit Checklist</h1>
    <ul>
      <li><label><input type="checkbox"> <strong>Reflective Journaling</strong><br>
        • What’s one decision I made today?<br>
        • What went well—and what could I improve?<br>
        • One lesson I’ll carry into tomorrow: ___________
      </label></li>
      <li><label><input type="checkbox"> <strong>Solicit Honest Feedback</strong><br>
        • Who can I ask for candid feedback today?<br>
        • Feedback question: “What’s one thing I could have done better?”<br>
        • I’ll reach out to: _______________
      </label></li>
      <li><label><input type="checkbox"> <strong>Set Clear Daily Priorities</strong><br>
        • Top 3 tasks that will move my team forward:<br>
          1. ___________<br>
          2. ___________<br>
          3. ___________<br>
        • Time-block or delegate as needed
      </label></li>
      <li><label><input type="checkbox"> <strong>Recognize a Team Win</strong><br>
        • What went right for my team today?<br>
        • Who deserves a quick shout-out or thank-you?<br>
        • I’ll acknowledge: _______________ via ___ (e.g., email, Slack)
      </label></li>
    </ul>
